<div class="path">
    <div class='crumb'>
        <a routerLink="/">Главная</a>
    </div>    
    <ng-container *ngIf='breadcrumbs'>
        <div class='crumb' *ngFor='let cat of breadcrumbs'>
            <mat-icon>keyboard_arrow_right</mat-icon>
            <span (click)='goTo(cat.link)'>{{cat.title}}</span>
        </div>
    </ng-container>
</div>
