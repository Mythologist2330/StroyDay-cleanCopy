<div class="wrap">
    <div class="map-title" (click)="toggle = !toggle">
        <p>Исполнители на карте</p>
        <mat-icon>keyboard_arrow_down</mat-icon>
    </div>
    <div class="map" [ngClass]="toggle ? 'show' : ''"
        leaflet 
        leafletFullscreen        
        [leafletOptions]="this.mapSrv.mapOptions"
        (leafletMapReady)="onMapReady($event)"
        [leafletLayers]='this.mapSrv.markers'
        >
    </div>
    <leaflet-fullscreen-control
    [map]="map"
    [options]="fullscreenOptions"
    ></leaflet-fullscreen-control>
</div>
