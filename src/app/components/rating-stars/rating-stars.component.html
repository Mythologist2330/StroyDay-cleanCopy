<div class="description-rating">
    <p>{{ stars.toFixed(1) }}</p>

    <div class="stars">
        <ng-container *ngFor='let star of [1, 2, 3, 4, 5]'>
            <svg-icon-sprite
                src='star'
                width="10" 
                height="10" 
                viewBox="0 0 10 10" 
                [ngClass]="(star <= stars) ? 'active' : ''"></svg-icon-sprite>
        </ng-container>
    </div>
</div>
