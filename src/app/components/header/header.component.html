<div class="container">

    <div class="city-and-phone-and-button">
        <div class="city">
            <mat-icon aria-hidden="false">place</mat-icon>
            <p>Санкт-Петербург</p>
        </div>

        <div class="phone-and-button">
            <p class="phone">+7 (495) 000-00-00</p>
            <button>Стать Исполнителем</button>
        </div>
    </div>

    <div class="header">
        <div class="header-devide-top">
            <img class="main-logo" src="../../../assets/images/main-logo.png">
    
            <button routerLink="servicesPage" class="button-services" (click)="openCloseBurgerMenu($event)">
                <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0H18V2H0V0ZM0 5H18V7H0V5ZM0 10H18V12H0V10Z" fill="white"/>
                </svg>
                <span>Услуги</span>
            </button>
    
            <div class="menu">
                <div class="menu-list-title">
                    <span>Меню</span>
                    <mat-icon (click)="openCloseBurgerMenu($event)">clear</mat-icon>
                </div>

                <div class="menu-list-services">
                    <span>Услуги</span>
                    <mat-icon>navigate_next</mat-icon>
                </div>

                <div class="menu-link menu-link-without-border">Главная</div>
                <div class="menu-link">Заявки</div>
                <div routerLink="performersPage" class="menu-link">Исполнители</div>
                <div class="menu-link">Галерея работ</div>
                <div class="menu-link">Калькулятор</div>
                <div class="menu-link">Документы</div>
                <div class="menu-link">База знаний</div>
            </div>

            <button class="button-sign-in">
                <span>Войти</span>
                <mat-icon>input</mat-icon>
            </button>
        </div>
    </div>

</div>
