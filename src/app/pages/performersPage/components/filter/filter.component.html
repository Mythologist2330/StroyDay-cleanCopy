<div class="filter" [ngClass]="toggle ? 'show' : ''">
    <div class="filter-title"  (click)='toggle = !toggle'>
        <p>{{filter.title}}</p>
        <mat-icon>keyboard_arrow_down</mat-icon>
    </div>

    <div class="filter-inner">
        <div class="filter-inner-rating">
            <ng-container *ngIf="filter.type === 'radio'; else checkbox">
                <ng-container *ngFor='let point of filter.selector'>
                    <label>
                        <input type="radio" [name]='filter.title'>
                        <div class="circle"><div class="circle-inner"></div></div>
                        <p>{{point}}</p>
                    </label>
                </ng-container> 
            </ng-container>
            <ng-template #checkbox>      
                <ng-container *ngFor='let point of filter.selector'>          
                    <label>
                        <input type="checkbox">
                        <p>{{point}}</p>
                    </label>
                </ng-container>
            </ng-template>
            <p class="reset" (click)='resetFilter()'>Сбросить</p>
        </div>
    </div>
</div>
