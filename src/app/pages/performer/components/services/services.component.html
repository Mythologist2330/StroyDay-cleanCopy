<div class="container">

    <mat-icon [ngStyle]="{transform: openCloseComponent ? 'rotate(180deg)' : 'none'}" class="arrow">keyboard_arrow_down</mat-icon>

    <p class="header" (click)="openCloseComponent = !openCloseComponent">Услуги</p>

    <div class="open-close-component" *ngIf="openCloseComponent">
        <div class="sort-by">
            <label>
                <input value='' (change)='setFilter($event)' type="radio" name="sortByServices" checked>
                <p>Все</p>
                <span class="amount-all">{{servicesAll.length}}</span>
            </label>
    
            <label>
                <input value='эконом' (change)='setFilter($event)' type="radio" name="sortByServices">
                <p>эконом</p>
                <span class="amount-economy">{{servicesLow.length}}</span>
            </label>
    
            <label>
                <input value='стандарт' (change)='setFilter($event)' type="radio" name="sortByServices">
                <p>стандарт</p>
                <span class="amount-standard">{{servicesStandart.length}}</span>
            </label>
    
            <label>
                <input value='премиум' (change)='setFilter($event)' type="radio" name="sortByServices">
                <p>премиум</p>
                <span class="amount-premium">{{servicesComplete.length}}</span>
            </label>
        </div>

        <fieldset class="sort-by-mobile">
            <legend>Уровень цен</legend>
    
            <select (change)='setFilter($event)'>
                <option value="">Все</option>
                <option value="эконом">Эконом</option>
                <option value="стандарт">Стандарт</option>
                <option value="премиум">Премиум</option>
            </select>
        </fieldset>

        <div class="services">
            <div *ngFor="let service of services" class="service">    
                <app-service [service]='service'></app-service>    
            </div>
        </div>
    </div>
</div>
