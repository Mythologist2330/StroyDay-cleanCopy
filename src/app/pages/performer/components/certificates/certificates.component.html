<div class="container">

    <mat-icon [ngStyle]="{transform: openCloseComponent ? 'rotate(180deg)' : 'none'}" class="arrow">keyboard_arrow_down</mat-icon>

    <p class="header" (click)="openCloseComponent = !openCloseComponent">Допуски, разрешения, сертификаты</p>

    <div class="open-close-component" *ngIf="openCloseComponent">
        <div class="certificates">
            <div *ngFor="let certificate of certificates" class="certificate" (click)='download()'>
    
                <img [src]="certificate.certificate">
                <p class="title">{{ certificate.title }}</p>
                <p class="description">{{ certificate.description }}</p>
    
            </div>
        </div>
    </div>
</div>
