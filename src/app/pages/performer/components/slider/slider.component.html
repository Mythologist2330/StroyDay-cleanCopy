<div class="slider">
    <div class="images" [@slider]="sliderState">
        <ng-container class="images" *ngFor="let img of gallery">
            <img [src]="img">
        </ng-container>
    </div>

    <div class="images images-mobile">
        <ng-container class="images" *ngFor="let img of gallery">
            <img [src]="img">
        </ng-container>
    </div>

    <div class="arrow-block left" (click)="prev($event)">
        <div class="arrow arrow-left">
            <mat-icon>arrow_back</mat-icon>
        </div>
    </div>

    <div class="arrow-block right" (click)="next($event)">
        <div class="arrow arrow-right">
            <mat-icon>arrow_forward</mat-icon>
        </div>
    </div>
</div>
