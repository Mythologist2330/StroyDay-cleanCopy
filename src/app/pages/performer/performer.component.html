<div class="container">

    <div class="slider">
        <ng-container *ngFor="let img of sliderImages">
            <img [src]="img">
        </ng-container>
    </div>
    <div class="arrow-block left">
        <div class="arrow arrow-left">
            <mat-icon>arrow_back</mat-icon>
        </div>
    </div>
    <div class="arrow-block right">
        <div class="arrow arrow-right">
            <mat-icon>arrow_forward</mat-icon>
        </div>
    </div>



    <app-card [card]='card'></app-card>
    <app-about-performer></app-about-performer>
    <app-map-location></app-map-location>
    <app-services></app-services>
    <app-reviews></app-reviews>
    <app-submit-application></app-submit-application>
    <app-complete-applications></app-complete-applications>
    <app-posted-applications></app-posted-applications>
    <app-author-blog></app-author-blog>
    <app-documents></app-documents>
    <app-certificates></app-certificates>
    <app-write-to-performer></app-write-to-performer>



</div>
