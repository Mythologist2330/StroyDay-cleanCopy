<div class="container">

    <p class="header">Размещенные заявки исполнителя <span>({{orders.length}})</span></p>

    <div *ngFor="let order of orders" class="application">
        <div class="title-and-price">
            <p class="application-title">{{ order.title }}</p>
            <p class="application-price">{{ order.price }}</p>
        </div>

        <p class="application-description">{{ order.description }}</p>

        <hr>

        <div class="date-and-views-and-reviews">
            <p class="application-date">{{ order.createdAt | date : 'dd MMMM yyyy' }}</p>

            <div class="views-and-reviews">
                <div class="views">
                    <mat-icon>visibility</mat-icon>
                    <p>{{ order.views }}</p>
                </div>

                <div class="reviews">
                    <mat-icon>chat_bubble</mat-icon>
                    <p>{{ order.reviews }} ответов</p>
                </div>
            </div>
        </div>
    </div>

    <button class="button-all-posted-orders">Все размещенные заявки</button>

</div>
